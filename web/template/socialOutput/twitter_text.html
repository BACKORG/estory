<!-- default guid message -->
<div class="text-center default-output-img" ng-if="!removeGuide">
    <img ng-src="{{outputDefaultImg}}" />
</div>

<!-- user don't have social account message -->
<div class="no-social-account" ng-if="noAccount">
    <div ng-bind-html="noAccountMessage"></div>
</div>

<!-- main output data -->
<div class="social-data-wrap">
    <div class="text-center loading-wrap" ng-if="searchLoading">
        <strong>{{searchLoading}}</strong>
    </div>

    <div class="s-d-individual" ng-if="socialData.length > 0" ng-repeat="post in socialData">
        <div class="media">
            <div class="media-left">
                <a href="https://twitter.com/{{post.user.screen_name}}" target="_blank">
                    <img class="media-object" ng-src="{{post.user.profile_image_url}}">
                </a>
            </div>

            <div class="media-body">
                <h4 class="media-heading">
                    <a href="https://twitter.com/{{post.user.screen_name}}" target="_blank">{{post.user.name}}</a>
                    <small>@{{post.user.screen_name}}</small>
                </h4>

                <div class="m-b-detail">
                    <a href="https://twitter.com/{{post.user.screen_name}}/status/{{post.id_str}}" target="_blank">
                        {{post.text}}
                    </a>

                    <div class="s-n-i-stats">
                        <span>
                            <i class="fa fa-star"></i>{{post.favorite_count | megaNumber}}
                        </span>

                        <span>
                            <i class="fa fa-retweet"></i>{{post.retweet_count | megaNumber}}
                        </span>
                    </div>

                    <div class="text-right">
                       <time>{{post.created_at | convert2Timezone | date:'yyyy-MM-dd HH:mm:ss'}}</time>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    <div class="text-center padding-top-20 padding-bottom-20" ng-if="nextPage">
        <button class="btn btn-primary"  ng-click="loadMoreData($event);">Load More Data</button>
    </div>
</div>
