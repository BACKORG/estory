<!-- link wordpress account form modal -->
<div class="modal fade load-wp-form">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title text-center">
					<i class="fa fa-wordpress"></i>
					Connect your wordpress account
				</h4>
			</div>

			<div class="modal-body">
				<div class="lwf-error"></div>
			    <form class="form-horizontal" autocomplete="off">
			        <div class="form-group">
			            <label for="title" class="col-sm-2 control-label">Blog Title</label>
			            <div class="col-sm-10">
			                <input type="text" ng-model="wpForm.title" class="form-control" placeholder="blog title">
			            </div>
			        </div>

			        <div class="form-group">
			            <label for="link" class="col-sm-2 control-label">Blog Link</label>
			            <div class="col-sm-10">
			                <input type="text" ng-model="wpForm.link" class="form-control" placeholder="blog link">
			            </div>
			        </div>

			        <div class="form-group">
			            <label for="username" class="col-sm-2 control-label">Username</label>
			            <div class="col-sm-10">
			                <input type="text" ng-model="wpForm.username" class="form-control" placeholder="username">
			            </div>
			        </div>

			        <div class="form-group">
			            <label for="password" class="col-sm-2 control-label">Password</label>
			            <div class="col-sm-10">
			                <input type="password" ng-model="wpForm.password" class="form-control" placeholder="password">
			            </div>
			        </div>
			    </form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="saveWordpressAccount($event)">Save changes</button>
			</div>
		</div>
	</div>
</div>
