<!-- wordpress  -->
<span class="pw-span">
    <i class="fa fa-wordpress" tooltips data-original-title="wordpress" ng-click="showAccounts($event);"></i>

    <div class="pw-account-wrap">
        <div ng-repeat="wp in wordpressAccounts" class="repeat-ele">
            <h4 ng-click="showBlogContainer($event);" data-type="wordpress" data-id="{{wp.id}}" data-title="{{wp.title}}">
                <i class="fa fa-check-circle" ng-show="selBlogAccounts.selected_wordpress_{{wp.id}}"></i>
                {{wp.title}}
                <small>
                    <a href="{{wp.link}}" target="_blank"><em>{{wp.link}}</em></a>
                </small>
            </h4>    
        </div>

        <div class="pwawp-d">
            <button type="button" class="btn btn-primary margin-top-10" ng-click="loadWpForm($event);">Link Wordpress</button>
        </div>
    </div>
</span>

<!-- twitter -->
<span class="pw-span">
    <i class="fa fa-twitter-square" tooltips data-original-title="twitter" ng-click="showAccounts($event);"></i>

    <div class="pw-account-wrap">
        <div ng-repeat="tw in twitterAccounts" class="repeat-ele paw-tw">
            <h4 ng-click="showTwitterContainer($event);" data-type="twitter" data-id="{{tw.id}}" data-title="{{tw.screen_name}}">
                <i class="fa fa-check-circle" ng-show="selTwitterAccounts.selected_twitter_{{tw.id}}"></i>
                <img ng-src="{{tw.profile_image_url}}" class="img-circle"/>
                {{tw.screen_name}}
            </h4>    
        </div>

        <div class="pwawp-d">
            <a href="/social/twitter/connect" type="button" class="btn btn-primary margin-top-10">Link Twitter</a>
        </div>
    </div>
</span>
